<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <header>
        <h1>bookmarks</h1>
    </header>
    <section>
       <h2>Recently added</h2>
        {% if new_bookmarks %}
            {% for bm in new_bookmarks %}
                <li><a href="{{ bm.url }}">{{ bm.description }}</a></li>
            {% endfor %}
        {%  else %}
            No bookmarks yet.
        {% endif %}
   </section>
</article>




</body>
</html>
